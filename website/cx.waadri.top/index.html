<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>学习通签到联盟</title>
    <link rel="stylesheet" href="/assets/style/main.css">
    <link rel="stylesheet" href="/assets/style/dialog.css">
    <script src="/assets/js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="title">欢迎来到学习通签到联盟</div>
        <div class="introduction">由于本站使用繁琐、要求众多，我们为您精选了更多方便的签到工具</div>
        <ul id="list">
            <template id="item">
                <li>
                    <div class="item">
                        <div class="item-content">
                            <div class="item-title"></div>
                            <div class="item-description"></div>
                        </div>
                        <img class="item-qq" src="./assets/image/qq-logo.png">
                    </div>
                </li>
            </template>
        </ul>
        <div class="introduction">请在对应群聊中反馈问题或讨论，否则可能被请出群聊！</div>

        <div id="dialog-qq" hidden>
            <div class="dialog-mask">
                <div class="dialog">
                    <div class="dialog-title"></div>
                    <button class="dialog-button" id="copy-qq">复制 QQ</button>
                </div>
            </div>
        </div>
        <div id="dialog-to" hidden>
            <div class="dialog-mask">
                <div class="dialog">
                    <div class="dialog-title"></div>
                    <button class="dialog-button" id="to">立即前往</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <a class="footer-item" href="https://www.waadri.top" target="_blank">
                <span>主站</span>
            </a>
            <a class="footer-item" href="http://beian.miit.gov.cn" target="_blank">
                <span>豫ICP备2023009416号</span>
            </a>
            <a class="footer-item" href="https://www.beian.gov.cn/portal/registerSystemInfo?recordcode=41040202000228"
                target="_blank">
                <span>豫公网安备 41040202000228号</span>
            </a>
            <a class="footer-item" href="mailto:WIFI86@qq.com" target="_blank">
                <span>侵权投诉</span>
            </a>
        </div>
    </footer>
</body>

</html>
